<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h1>Password Generator</h1>
        <p>Need a password? Use the generator below to make one!</p>
      </div>
    </div>

      <div class="row">
        <form>
        <div class="col s12 m12 l6">
          <div class="card">
            <h2 class="panel-title">Step 1: Pick Characters (Atleast 1)</h2>
            <div class="inner">
              <div class="row">
                <div class="col s6 m6 l3">
                  <label>
                    <input type="checkbox" class="filled-in" value="Special" id="specialChar" />
                    <span>Special</span>
                  </label>
                </div>
                <div class="col s6 m6 l3">
                  <label>
                    <input type="checkbox" class="filled-in" value="Numeric" id="numericChar" />
                    <span>Numeric</span>
                  </label>
                </div>
                <div class="col s6 m6 l3">
                  <label>
                    <input type="checkbox" class="filled-in" value="Lowercase" id="lowercaseChar" />
                    <span>Lowercase</span>
                  </label>
                </div>
                <div class="col s6 m6 l3">
                  <label>
                    <input type="checkbox" class="filled-in" value="Uppercase" id="uppercaseChar" />
                    <span>Uppercase</span>
                  </label>
                </div>
              </div>
            </div>
            <h2 class="panel-title">Step 2: Pick Length (8 - 128 Characters)</h2>
            <div class="inner">
              <p class="range-field">
                <input type="range" name="characters" id="passwordLength" min="8" max="128" />
              </p>
            </div>
            <h2 class="panel-title">Step 3: Generate!</h2>
            <div class="inner">
              <!-- <input type="button" value="Generate!" onclick="password()"
                class="waves-effect waves-light btn" /> -->
                <button type="button" onclick="password()" class="waves-effect waves-light btn-large">Generate!</button>
            </div>
          </div>
        </div>
      </form>
      <div class="col s12 m12 l6">
        <div class="card">
          <h2 class="panel-title paneltitlegray">Your Password!</h2>
          <div class="inner">
            <p id="completedPassword">Nothing to see here yet!</p>
            <button type="button" onclick="copyPassword()" class="waves-effect waves-light btn-large disabled copyBtn">Copy Password!</button>
          </div>          
        </div>
      </div>
    </div>
    <!-- Modal for Error -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Hold On!</h4>
        <p>Select alteast one Character Type to generate your password.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
      </div>
    </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
